<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>店铺会员</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/public.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		html,body{min-height: 100%;font-family:"微软雅黑";background-color: #E6E6E6;}
		.container{max-width: 640px;min-height: 100%; padding: 0;}
		.header img{width: 100%;}
		.container .shopinfobox{padding: 10px 10px 15px 10px;margin-bottom: 10px;background-color: #fff;box-shadow: 0 1px 1px #ccc;}
		.container .shopinfobox h2{font-size: 12px;line-height: 18px; }
		.shopinfobox strong.str{font-weight: normal;word-bread:break-all;color:#FF0000; }
		.shopinfobox .setbottom{margin-bottom: 7px;}
		.colorc{color: #999999;}
		.shopinfobox .progress{height: 10px;background-color: #CCCCCC;margin-bottom: 2px;}
		.shopinfobox .lotteryCase{position: relative;color: #999999;}
		.shopinfobox .lotteryCase .lotteryCaseinfo{position: absolute;left: 50%;transform: translateX(-50%);-webkit-transform: translateX(-42%);}
		.shopinfobox .lotteryCase .colorr{color: #DA4453;}
		span.colorl{color: #009DE1;}
		.shopinfobox .colorlu{color:#008000;}
		.shopinfobox .awards{margin-bottom: 10px;margin-top: 10px;}
		.shopinfobox .awards.sp{margin-bottom: 15px;}
		.shopinfobox .awards .specifications a{padding: 3px 10px;border: 1px solid #ccc;border-radius: 2px;}
		.shopinfobox .awards .specifications a.active{background-color: #DA4453;color: #fff;border: 1px solid #DA4453;}
		.shopinfobox .awards .left,.shopinfobox .reset .left{width: 60px;text-align: right;}
		.shopinfobox .reset{line-height: 25px;font-size: 12px;}
		.shopinfobox .reset .resetnumber span{display:block; width: 25px;height: 25px;line-height: 25px;text-align: center;background-color: #DA4453;font-size: 18px;color: #fff;float: left;}
		.shopinfobox .reset .resetnumber input{width: 40px;height: 25px;text-align: center; float: left;border:none;border-top:1px solid #CCCCCC;border-bottom: 1px solid #CCCCCC;}
		.shopinfotable{background-color: #fff;box-shadow: 0 0 3px #ccc;}
		.shopinfotable ul li{width: 33.3333%;float: left;height: 32px;line-height: 32px;border-bottom: 1px solid #E4E4E4;text-align: center;}
		.shopinfotable ul li a{display: block;height: 32px;line-height: 32px;border-left: 1px solid #E4E4E4;background-color: #EEEEEE;}
		.shopinfotable .textinfo{padding:10px;}
		.shopinfotable .textinfo p{line-height: 18px;}
		.fixednav{position: fixed;left: 50%;bottom: 0; -webkit-transform:translateX(-50%);height: 40px;background-color: #fff;}
		.fixednav ul li{float: left;height: 40px;text-align: center;}
		.fixednav ul li:nth-of-type(1),.fixednav ul li:nth-of-type(2){width: 20%;display: table;}
		.fixednav ul li:nth-of-type(3),.fixednav ul li:nth-of-type(4){width: 30%;color: #fff;line-height: 40px;}
		.fixednav ul li.wait{background-color: #FF9900;}
		.fixednav ul li.buy{background-color: #DA4453;}
		.fixednav ul li:nth-of-type(1) .navinner{border-right:1px solid #E4E4E4;}
		.fixednav ul li .navinner{display: table-cell;vertical-align: middle;}
		.fixednav ul li .navinner img{width: 20px;height: 20px;}

		.empty-comment .bg-img{width:100%;height:110px;background:url(images/zanwupinglun.png) no-repeat center;background-size:110px;margin-top:20px;margin-bottom:15px;}
		.empty-comment p{text-align:center;font-size:14px;padding-bottom:10px;}
	</style>
</head>
<body>
	<div class="container" style="padding-bottom:50px;">
		<div class="header">
			<img src="http://fpoimg.com/640x365">
		</div>
		<div class="shopinfobox">
			<h2>苹果（Apple）iPhone 6 Plus A1524 16G版 4G手机</h2>
			<p class="setbottom"><strong class="str">5.5英寸LED背光宽,RetinaHD高清显示屏,MultiTouch显示屏，具有IPS</strong></p>
			<div class="awards colorc clearfix">
				<p class="fl left">商城价：</p>
				<p class="fl">￥5388.00</p>
			</div>
			<div class="awards colorlu clearfix">
				<p class="fl left">最底价：</p>
				<p class="fl">￥3209.00</p>
			</div>
			<div class="awards clearfix">
				<p class="fl left">奖项：</p>
				<p class="fl">10个</p>
			</div>
			<div class="awards sp clearfix">
				<p class="fl left">商品规格：</p>
				<p class="fl specifications">
					<a class="active" href="javascript:void(0)">白色</a>
					<a href="javascript:void(0)">金色</a>
					<a href="javascript:void(0)">黑色</a>
				</p>
			</div>
			<div class="clearfix reset">
				<p class="fl left">参数设置：</p>
				<div class="fl clearfix resetnumber">
					<span>-</span>
					<input type="tel" value="1">
					<span>+</span>
				</div>
			</div>
		</div>
		<div class="shopinfotable">
			<ul class="clearfix">
				<li>商品详情</li>
				<li>
					<a href="javascript:void(0)">所有参与记录</a>
				</li>
				<li>
					<a href="javascript:void(0)">商品评论</a>
				</li>
			</ul>
			<div class="textinfo">
				<p>【测试数据切勿真实购买】慵懒风尚拼接牛皮系带</p>
			</div>
			<div class="empty-comment" style="display:none">
				<div class="bg-img"></div>
				<p>暂无评论</p>
			</div>
		</div>
		<div class="fixednav">
			<ul class="clearfix">
				<li>
					<div class="navinner">
						<img src="images/iconfont-dianpu.png">
						<p>店铺</p>
					</div>
				</li>
				<li>
					<div class="navinner">
						<img src="images/iconfont-shoucang.png">
						<p>收藏</p>
					</div>
				</li>
				<li class="wait">发起砍价</li>
				<li class="buy">原价购买</li>
			</ul>
		</div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('.shopinfotable ul li').click(function (){
		$('.shopinfotable ul li')
		if($(this).index()==2){
			$('.textinfo').hide();
			$('.empty-comment').show();
		}
	})
	$(function (){
		$('.fixednav').width($('.container').width());
		$(window).resize(function (){
			$('.fixednav').width($('.container').width());
		})
	})
</script>
</body>
</html>
