      <script type="text/javascript">
            //获取url中的参数
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return unescape(r[2]); return null; //返回参数值
            }
      </script>

      <script type="text/javascript">
          $(function () {
              var sort = getParam('sort');
              var order = getParam('order');
              if (sort && order) {
                  //debugger;
                  var selectedLink = $('.sort a[name="' + sort + '"]');
                  if (order == 'desc')
                      selectedLink.find('div').addClass('down');
                  else
                      selectedLink.find('div').addClass('up');
              }

              var sortLink = $('.sort a[href="#"]');
              $.each(sortLink, function (i, link) {
                  link = $(link);
                  url = 'SecondDistributors.aspx?gradeId=' + getParam('gradeId');

                  if (i > 0) {//第一个为默认面，不设置排序
                      url += '&sort=' + link.attr('name');
                      //if (link.find('div.up').length > 0)
                      //    url += '&order=desc';
                      //else
                      //    url += '&order=asc';
                      if (link.find('div.down').length > 0)
                          url += '&order=asc';
                      else
                          url += '&order=desc';
                  }
                  link.attr('href', url);
              });

                var flag = false;
                $(document).on('scroll', function (evt) {
                    var elementT = $('.loading').offset().top;
                    if ($(document).scrollTop() + $(window).height() >= elementT) {
                        var index = $('#hiddPageIndex').val();
                        if (!flag) {
                            flag = true;
                            $.ajax({
                                url: "/api/VshopProcess.ashx",
                                type: "post",
                                data: "action=GetSecondDistributors" + "&PageIndex=" + index + "&gradeId=" + getUrlParam("gradeId") + "&ReferralId=" + getUrlParam("ReferralId") + "&sort=" + sort + "&order=" + order,
                                datatype: "json",
                                success: function (json) {
                                    if (json.success) {
                                        var rowtoatl = parseInt(json.rowtotal);
                                        if (rowtoatl == 10) {
                                            flag = false;
                                        } else {
                                            $('.loading').html('');
                                        }
                                        $("#ulChirldrenStores").append(json.lihtml);
                                        $("#hiddPageIndex").val(parseInt(index) + 1);
                                    } else {
                                    }
                                }
                            })
                        }
                    }
                })
                var total = parseInt($("#hiddTotal").val());
                if (total < 10) {
                    flag = true;
                    $('.loading').html('');
                }

                //设置默认图片
                $(document).ready(function () {
                    $("#ulChirldrenStores li img").each(function () {
                        if ($(this).attr("src") == "") {
                            $(this).attr("src", "/images/user.png");
                        }
                    });
                    var liCount = $(".memberinfolistbox li").length;
                    if (liCount == 0) {
                        $(".noneActivity").attr("style", "display:");
                    }
                });
            })
       </script>
