<div class="pbox well">
    <input id="shipTo" type="text" class="form-control" maxlength="50" placeholder="请填写收货人姓名">
    <input id="cellphone" type="tel" class="form-control bmargin" placeholder="请输入正确的手机号码!">
    <div class="btn-group">
        <div id="vshopRegion">
        </div>

        <input name="addresscity" id="regioncity" style="display: none;" />
    </div>
    <textarea id="address" class="form-control bmargin" rows="3" placeholder="请填写收货人详细地址"></textarea>
    <button type="button" onclick="AddShippingAddress()" class="btn btn-danger btn-block bmargin">
        保存收货地址
    </button>

<script type="text/javascript">
    InitTextCounter(15, "#shipTo", null);
    InitTextCounter(200, "#address", null);
    function getaddress() {
        var regionSelector = new vShop_RegionSelector('vshopRegion', function (address, code, citycode) {
            $("#regioncity").val(citycode);
            $("#address-check-btn").html(address + "<span class='caret'></span>");
            $('#region').val(code);
        });
        if ($(".dropdown-menu[name=province]").length > 0) {
            $(".dropdown-menu[name=province]").css("max-height", pheight);
        }
    }

    var pheight = 200;
    $(function () {
        setTimeout("getaddress()", 1000);
        pheight = $(window).height() - 220;
    })


    function AddShippingAddress() {
        if ($.trim($("#shipTo").val()).length < 1) {
            $("#shipTo").focus();
            alert_h($("#shipTo").attr('placeholder'));
            return false;
        }
        //手机号码合法验证
        var cellPhone = $.trim($("#cellphone").val());
        if (cellPhone=="") {
            alert_h("请输入手机号码！");
            $("#cellphone").focus();
            return false;
        }
        var r = cellPhone.match(telReg);
        if (r == null){
            alert_h("请输入合法的手机号码！");
            $("#cellphone").focus();
            return false;
        }
        if ($("#region").val() == "") {
            //判断详细地址
            alert_h('请选择省市区');
            return false;
        }
        if ($("#address").val().length < 1) {
            $("#address").focus();
            alert_h($("#address").attr('placeholder'));
            return false;
        }
        $.ajax({
            url: "/API/VshopProcess.ashx",
            type: 'post',
            dataType: 'json',
            timeout: 10000,
            data: {
                action: "AddShippingAddress",
                shipTo: $.trim($("#shipTo").val()),
                address: $.trim($("#address").val()),
                cellphone: $.trim($("#cellphone").val()),
                regionSelectorValue: $("#region").val()
            },
            success: function (resultData) {
                if (resultData.success) {
                    if (window.location.search.indexOf("returnUrl=") == -1) {
                        location.href = "/Vshop/ShippingAddresses.aspx";
                        return false;
                    }
                    var returnURL = window.location.search.substr(window.location.search.indexOf("returnUrl=") + 10);
                    if (returnURL == undefined) {
                        location.href = "/Vshop/ShippingAddresses.aspx";
                        return false;
                    }
                    location.href = decodeURIComponent(returnURL);
                }
                else {
                    alert_h("添加失败");
                }
            }
        });
    }

</script>
<script type="text/javascript">
    var JPlaceHolder = {
        //检测
        _check: function () {
            return 'placeholder' in document.createElement('input');
        },
        //初始化
        init: function () {
            if (!this._check()) {
                this.fix();
            }
        },
        //修复
        fix: function () {
            jQuery(':input[placeholder]').each(function (index, element) {
                var self = $(this), txt = self.attr('placeholder');
                self.wrap($('<div></div>').css({ position: 'relative', zoom: '1', border: 'none', background: 'none', padding: 'none', margin: 'none' }));
                var pos = self.position(), h = self.outerHeight(true), paddingleft = self.css('padding-left');
                var holder = $('<span></span>').text(txt).css({ position: 'absolute', left: pos.left, top: pos.top, height: h, lienHeight: h, paddingLeft: paddingleft, color: '#aaa' }).appendTo(self.parent());
                self.focusin(function (e) {
                    holder.hide();
                }).focusout(function (e) {
                    if (!self.val()) {
                        holder.show();
                    }
                });
                holder.click(function (e) {
                    holder.hide();
                    self.focus();
                });
            });
        }
    };
    //执行
    jQuery(function () {
        JPlaceHolder.init();
    });
</script>
