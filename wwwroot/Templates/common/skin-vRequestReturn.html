            <label for="">

                提交申请
            </button>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnSubRequest").bind("click", function () { SubRequest(); });

        var ways = $("#vRequestReturn_payways").val();
        switch(ways) {
            case "0":  //组合支付
                $("#vRequestReturn_txtReason").attr("placeholder", "提供您 的收款账户类型、账号。如：支付宝、银行卡等；");
                $("#msg").text("退款的部分金额将退回到您的账户余额");
                break;
            case "1": //全部余额支付
                $("#vRequestReturn_txtReason").attr("placeholder", "跟我们说点什么...");
                $("#msg").text("本次退款退回到您的账户余额");
                break;
            case "2": //全部现金支付
                $("#vRequestReturn_txtReason").attr("placeholder", "提供您的收款账户类型、账号。如：支付宝、银行卡等；");
                break;
        }

    });
    function SubRequest() {
        var account = $("#txtAccount").val();
        //if (account == "") {
        //    alert_h("收款帐号不能为空");
        //    return;
        //}
        //if (account == "") {
        //    alert_h("收款帐号不能为空");
        //    return;
        //}

        //if(!/^0?\d{9,11}$/.test($.trim(account)) && !/^(?:\w+\.?)*\w+@(?:\w+\.)+\w+$/.test(account)){
        //    alert_h("支付宝帐号格式不对！");
        //    return;
        //}
        $("#btnSubRequest").attr('disabled', 'disabled');
        var money = parseFloat($("#itemadjusteprice").text()) * parseFloat($("#quantity").text());
        $.ajax({
            url: "/API/VshopProcess.ashx",
            type: 'post', dataType: 'json', timeout: 10000,
            data: { action: "RequestReturn",orderitemid:$("#orderitemid").val(), Money: money, Reason: $("#vRequestReturn_txtReason").val(), Account: $("#txtAccount").val(), orderid: $("#orderid").val(), productid: $("#productid").val(), skuid: $("#skuid").val(), OrderStatus: $("#OrderStatus").val() },
            success: function (resultData) {

                if (resultData.Status == "OK") {

                    alert_h("申请成功,等待处理.", function () {
                        location.href = "/ProgressCheck.aspx";
                    });

                }
                else {
                    $("#btnSubRequest").removeAttr('disabled');
                    if (resultData.Status == "Mesg") {
                        alert_h("收款帐号不能为空");
                    }
                    else
                        if (resultData.Status == "Repeat") {
                            alert_h("您的退款申请已处理完毕，不能再次提交！");
                        }
                        else
                            alert_h("申请失败, 请重试");
                }

            }
        });
    }
</script>
