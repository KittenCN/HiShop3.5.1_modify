<!DOCTYPE html>
<html>
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>获取美恰企业ID步骤</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
        .contnetBox{width: 1040px;margin: 0 auto;padding-top: 20px;}
        h3{font-size: 14px;margin: 20px 0;font-weight: normal;}
        h1{padding-bottom: 10px;border-bottom: 2px solid #1CA47D;margin-bottom: 20px;font-size: 18px;}
	</style>
</head>
<body>
<div class="contnetBox">
	<h1>获取美恰企业ID步骤</h1>
	<h3>第一步：使用企业帐号登录 <a href="https://app.meiqia.com/signin" target="_blank" title="登录美洽">https://app.meiqia.com/signin</a></h3>
	<img src="images/mq1.jpg">
	<h3>第二步：登录成功之后进入“设置”菜单</h3>
	<img src="images/mq2.jpg">
	<h3>第三步：操作“设置”菜单中的“接入-ID查询”</h3>
	<img src="images/mq3.jpg">
	<h3>得到企业ID，将该企业ID帐号填写至企业ID查询入口。</h3>
</div>
